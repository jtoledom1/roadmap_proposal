<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation JS V2</title>
    <script src="app.js"></script>
    <link rel="shortcut icon" href="../Assets/XD_NOBACKGROUND.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p id="title">Form Validation JS V2</p>
        <nav>
            <ul>
                <li onclick="email()" id="li_req">Required</li>
            </ul>
        </nav>
    </header>
    <main id="jscontent">
        <section class="nodisplay" id="frm_req" style="display: none;">
            <form>
                <label for="mail">
                I would like you to provide me with an email address:
                </label>
                <input type="email" id="mail" name="mail" />
                <button>Submit</button>
            </form>
        </section>
        <section></section>
    </main>
</body>
</html>
